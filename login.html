<form name="myform" method="post" action="home.html" onsubmit="return validateform()" >   
<div class="s">

<center>
<table border=1px>
<table >
<tr>
<td>User Name</td>
<td>
<input type="text"name="name" placeholder="User Name"/>
</td>
</tr>

<tr>
	<td>Password</td>
	<td><input type="password" value="" id="myInput" placeholder="Password"/>
	<td><input type="checkbox" onclick="myFunction()">Show Password </td>
</td>
</tr>

<tr>
<td>&nbsp;</td>
<td>
<input type="Submit"value="Login"/>
</td>

<script>  
function validateform()
{  
var name=document.myform.name.value;  
var password=document.myform.myInput.value;  
  
if (name==null || name=="")
{  
  alert("User Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  

if (name!="karthi")
{  
  alert("Invalid User Name");  
  return false;  
}else if(password !="123456"){  
  alert("Invalid Password.");  
  return false;  
  }  

}  
</script>  


<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
